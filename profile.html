    <main class="dashboard">
        <h1 class="welcome-message" id="profile-welcome">Hello!</h1>
        <div class="profile-container">
            <div class="profile-card">
                <h2>My Details</h2>
                <div class="profile-info">
                    <div class="info-item">
                        <label>Full Name</label>
                        <p id="display-name">User Name</p>
                        <input type="text" id="input-name" class="hidden">
                    </div>
                    <div class="info-item">
                        <label>Email Address</label>
                        <p id="display-email">user@example.com</p>
                        <input type="email" id="input-email" class="hidden">
                    </div>
                </div>
                <button id="edit-profile-btn" class="btn">Edit Profile</button>
                <button id="logout-btn" class="btn btn-logout">Log Out</button>
            </div>

            <div class="profile-card stats-card">
                <h2>My Wellness Journey</h2>
                <div class="profile-stats">
                    <div class="stat-item">
                        <label>Plant Stage</label>
                        <p id="stat-plant-stage">ðŸŒ± Seedling</p>
                    </div>
                    <div class="stat-item">
                        <label>Journal Entries</label>
                        <p id="stat-journal-entries">0</p>
                    </div>
                    <div class="stat-item">
                        <label>Mood Entries</label>
                        <p id="stat-mood-entries">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="toast-notification" class="toast"></div>
